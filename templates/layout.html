<!DOCTYPE html>
<html lang="en">

<script>
  function mult1() {
    var op, x, y, z;

    x = parseInt(document.getElementById('N1').value);
    y = parseInt(document.getElementById('N2').value);
    op1 = document.getElementById('OP1');
    op = op1.options[op1.selectedIndex].value;

    if (op == '+') {
      z = x + y;
      document.getElementById('R1').value = z;
    } else if (op == '-') {
      z = x - y;
      document.getElementById('R1').value = z;
    } else if (op == '*') {
      z = x * y;
      document.getElementById('R1').value = z;
    } else if (op == '/') {
      z = x / y;
      document.getElementById('R1').value = z;
    }
  }

  function mult2() {
    var op, x, y, z;

    x = parseInt(document.getElementById('N3').value);
    y = parseInt(document.getElementById('N4').value);
    op2 = document.getElementById('OP2');
    op = op2.options[op2.selectedIndex].value;

    if (op == '+') {
      z = x + y;
      document.getElementById('R2').value = z;
    } else if (op == '-') {
      z = x - y;
      document.getElementById('R2').value = z;
    } else if (op == '*') {
      z = x * y;
      document.getElementById('R2').value = z;
    } else if (op == '/') {
      z = x / y;
      document.getElementById('R2').value = z;
    }
  }

  function mult3() {
    var op, x, y, z;

    x = parseInt(document.getElementById('N5').value);
    y = parseInt(document.getElementById('N6').value);
    op3 = document.getElementById('OP3');
    op = op3.options[op3.selectedIndex].value;

    if (op == '+') {
      z = x + y;
      document.getElementById('R3').value = z;
    } else if (op == '-') {
      z = x - y;
      document.getElementById('R3').value = z;
    } else if (op == '*') {
      z = x * y;
      document.getElementById('R3').value = z;
    } else if (op == '/') {
      z = x / y;
      document.getElementById('R3').value = z;
    }
  }

</script>
